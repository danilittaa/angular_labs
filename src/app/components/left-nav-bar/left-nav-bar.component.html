<nav class="navigation">
  <ng-container *ngFor="let item of pages">
    <div
      class="navigation__page"
      (click)="setActivePage(item)"
      [routerLink]="['/', item.label.toLowerCase().replace(' ', '-')]"
      routerLinkActive="navigation__selected-page"
    >
      {{ item.label }}
    </div>
  </ng-container>
</nav>
