<header class="header">
  <img
    (click)="handleShowHideMessage()"
    src="assets/images/logo.png"
    alt="logo"
    class="header__logo"
  />
  <div class="header__user">
    <img
      src="assets/images/avatar.png"
      alt="avatar"
      class="header__user__avatar"
    />
    <p class="header__user__name">{{ userName }}</p>
  </div>
</header>
